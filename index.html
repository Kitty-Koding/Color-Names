<!DOCTYPE html>
<html>
<head>
  <title>D3 Color Chart</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <h1>D3 Color Bars</h1>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const w = 500, h = 300;
      const chart = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h)
        .style("border", "1px solid black");

      d3.csv("ColorData.csv").then(function(data) {
        chart.selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", (d, i) => 60 + i * 110)
          .attr("y", 100)
          .attr("width", 100)
          .attr("height", 100)
          .style("fill", d => d.Hex);
      });
    });
  </script>
</body>
</html>
